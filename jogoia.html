<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
        <input type="number" id="guessField">
        <button onclick="checkGuess()">Adivinhar!</button>
        <p id="message"></p>
    </div>

    <script>
        // Gerar um número aleatório entre 1 e 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            // Obter o valor digitado pelo usuário
            const userGuess = parseInt(document.getElementById('guessField').value);
            const message = document.getElementById('message');

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                message.textContent = 'Por favor, insira um número válido entre 1 e 100.';
            } else {
                attempts++;

                if (userGuess === randomNumber) {
                    message.textContent = `Parabéns! Você acertou o número em ${attempts} tentativas.`;
                    message.style.color = 'green';
                    disableInputAndButton();
                } else if (userGuess < randomNumber) {
                    message.textContent = 'Tente um número maior.';
                    message.style.color = 'red';
                } else {
                    message.textContent = 'Tente um número menor.';
                    message.style.color = 'red';
                }
            }
        }

        function disableInputAndButton() {
            document.getElementById('guessField').disabled = true;
            document.querySelector('button').disabled = true;
        }
    </script>
</body>
</html>
